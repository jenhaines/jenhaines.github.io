            </div>
        </div> 
            <div class="row">
                <div class="col-lg-12">

                    <section>{{ content }}
                    <a href="#" class="button" onclick="window.history.back(-1)" >

                    </section>
                    </div>
                </div>
            </div>
        {% include footer-below.html %}
